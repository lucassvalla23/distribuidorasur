<script src="https://sdk.mercadopago.com/js/v2"></script>

<body>

    <header>
        <div class="menu-hamburguesa" onclick="toggleMenu()">☰</div>
        <nav class="nav-principal" id="nav-principal">
            <a href="index.html">
                <i class="fas fa-home"></i> Inicio
            </a>
            <a href="contacto.html">
                <i class="fas fa-envelope"></i> Contacto
            </a>>
        </nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo Distribuidora Sur">
            </a>
        </div>
        <nav class="nav-carrito">
            <a href="#" id="ver-carrito">
                <i class="fas fa-shopping-cart"></i>  (<span id="contador-carrito">0</span>)
            </a>
        </nav>
    </header>

     <!-- Buscador de productos -->
<div class="buscador">
    <input type="text" id="buscador-input" placeholder="Buscar productos..." />
    <button id="boton-buscar">
        <i class="fas fa-search"></i> <!-- Ícono de lupa -->
    </button>
</div>

        <main>
            <!-- Sección de Girasoles  -->
            <section class="productos">
                <div class="lista-productos">
                    <!-- Caramelo 1 -->
                    <div class="producto">
                        <img src="img/girasol tostado y salado san jorge.jpeg" alt="Girasaol San Jorge">
                        <h3>Girasol San Jorge</h3>
                        <div class="opciones-compra">
                            <select class="opcion-compra" data-stock="10"> <!-- Stock disponible -->
                                <option value="bolsa" data-precio="2700">Bolsa  x5 - $2,700</option>
                                <option value="bolson" data-precio="54000">Bolson x20 - $54,000</option>
                            </select>
                            <button class="agregar-carrito" data-nombre="Girasol San Jorge">
                                <i class="fas fa-cart-plus"></i> <!-- Ícono del carrito -->
                                <i class="fas fa-check"></i> <!-- Ícono de checkmark -->
                                Agregar al carrito
                            </button>
                        </div>
                    </div>  
                             <!-- Caramelo 3 -->
                             <div class="producto">
                                <img src="img/girasol mirasoles 50g.jpeg" alt="Girasol Mirasol (50g)">
                                <h3>Girasol Mirasol (50g)</h3>
                                <div class="opciones-compra">
                                    <select class="opcion-compra" data-stock="10"> <!-- Stock disponible -->
                                        <option value="bolsa" data-precio="3695">Bolsa x12 - $3,695</option>
                                        <option value="bolson" data-precio="44430">Bolson x12 - $44,430</option>
                                    </select>
                                    <button class="agregar-carrito" data-nombre="Girasol Mirasol (50g)">
                                        <i class="fas fa-cart-plus"></i> <!-- Ícono del carrito -->
                                        <i class="fas fa-check"></i> <!-- Ícono de checkmark -->
                                        Agregar al carrito
                                    </button>
                                </div>
                            </div>  
                            <!-- Caramelo 4 -->
                            <div class="producto">
                                <img src="img/girasol mirasoles 150g.jpeg" alt="Girasol Mirasol (150g)">
                                <h3>Girasol Mirasol (150g)</h3>
                                <div class="opciones-compra">
                                    <select class="opcion-compra" data-stock="10"> <!-- Stock disponible -->
                                        <option value="bolsa" data-precio="4870">Bolsa x6 - $4,870</option>
                                        <option value="bolson" data-precio="48700">Bolson x10 - $48,700</option>
                                    </select>
                                    <button class="agregar-carrito" data-nombre="Girasol Mirasol (150g)">
                                        <i class="fas fa-cart-plus"></i> <!-- Ícono del carrito -->
                                        <i class="fas fa-check"></i> <!-- Ícono de checkmark -->
                                        Agregar al carrito
                                    </button>
                                </div>
                            </div>  
                </section>
             </main>
              <!-- Botón flotante de WhatsApp -->
     <a href="https://wa.me/message/YOTUSNYKZOMVI1" class="whatsapp-button">

    <!-- Carrito de compras -->
    <div id="carrito" class="carrito oculto">
        <button id="cerrar-carrito" class="cerrar-carrito">×</button>
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <div id="pago-mercado-pago" class="pago-mercado-pago">
            <button id="boton-pagar">
                <i class="fas fa-wallet"></i> Pagar con Mercado Pago
            </button>
            <button id="enviar-whatsapp" class="boton-whatsapp">
                <i class="fab fa-whatsapp"></i> Enviar pedido por WhatsApp
            </button>
        </div>
    </div>
