<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos De Limpieza - Distribuidora Sur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/icon" href="img/favicon.ico">
      <!-- SDK de Mercado Pago -->
<script src="https://sdk.mercadopago.com/js/v2"></script>

</head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>

    <header>
        <div class="menu-hamburguesa" onclick="toggleMenu()">☰</div>
        <nav class="nav-principal" id="nav-principal">
            <a href="index.html">
                <i class="fas fa-home"></i> Inicio
            </a>
            <a href="contacto.html">
                <i class="fas fa-envelope"></i> Contacto
            </a>
        </nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo Distribuidora Sur">
            </a>
        </div>
        <nav class="nav-carrito">
            <a href="#" id="ver-carrito">
                <i class="fas fa-shopping-cart"></i>  (<span id="contador-carrito">0</span>)
            </a>
        </nav>
    </header>
    <main>
        <!-- Filtros de categorías -->
        <section class="filtros">
            <h2>Explora Nuestros Productos de Limpieza</h2>
            <div class="botones-filtro">
                <!-- Limpieza -->
                <a href="articulos-limpieza.html" class="boton-filtro">
                    <div class="icono-categoria">
                        <img src="img/limpieza.png" alt="Limpieza">
                    </div>
                    <span>Limpieza</span>
                </a>

                <!-- Jabones -->
                <a href="jabones.html" class="boton-filtro">
                    <div class="icono-categoria">
                        <img src="img/jabon.png" alt="Jabones">
                    </div>
                    <span>Jabones</span>
                </a>
                <!-- Esponjas -->
                <a href="esponjas.html" class="boton-filtro">
                    <div class="icono-categoria">
                        <img src="img/esponja.png" alt="Esponjas">
                    </div>
                    <span>Esponjas</span>
                </a>

                <!-- Toallitas Femeninas -->
                <a href="toallitas.html" class="boton-filtro">
                    <div class="icono-categoria">
                        <img src="img/toallitas femeninas.png" alt="Toallitas Femeninas">
                    </div>
                    <span>Toallitas Femeninas</span>
                </a>
        </section>
    </main>
     <!-- Botón flotante de WhatsApp -->
     <a href="https://wa.me/message/YOTUSNYKZOMVI1" class="whatsapp-button">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Carrito de compras -->
    <div id="carrito" class="carrito oculto">
        <button id="cerrar-carrito" class="cerrar-carrito">×</button>
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <div id="pago-mercado-pago" class="pago-mercado-pago">
            <button id="boton-pagar">
                <i class="fas fa-wallet"></i> Pagar con Mercado Pago
            </button>
            <button id="enviar-whatsapp" class="boton-whatsapp">
                <i class="fab fa-whatsapp"></i> Enviar pedido por WhatsApp
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Distribuidora Sur. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
